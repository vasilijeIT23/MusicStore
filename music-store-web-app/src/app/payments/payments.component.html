<h2>Payments</h2>

<div class="table-container">
    <table mat-table [dataSource]="payments" class="mat-elevation-z8">
      <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef>CustomerId</th>
        <td mat-cell *matCellDef="let payment">{{ payment.customerId }}</td>
      </ng-container>
  
      <ng-container matColumnDef="paymentId">
        <th mat-header-cell *matHeaderCellDef>PaymentId</th>
        <td mat-cell *matCellDef="let payment">{{ payment.paymentId }}</td>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let payment">{{ payment.price }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
