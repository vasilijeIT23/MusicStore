<form [formGroup]="formGroup" class="form-container">
    <div class="form-field">
      <mat-form-field appearance="outline" class="styled-form-field">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" class="styled-input">
      </mat-form-field>
    </div>
  
    <div class="form-field">
        <mat-form-field appearance="outline" class="styled-form-field">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category" class="styled-input">
            <mat-option *ngFor="let type of category | keyvalue" [value]="type.key" class="option">{{ type.value }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    <button mat-flat-button type="submit" [disabled]="formGroup.invalid" (click)="onSubmit()" class="styled-button">Submit</button>
  </form>
