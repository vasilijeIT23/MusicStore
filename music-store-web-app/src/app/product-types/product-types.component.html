<h2>Warehouse</h2>

<div class="table-container">
  <table mat-table [dataSource]="productTypes" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let productTypes">{{ productTypes.name }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let productTypes">{{ productTypes.category }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let productTypes">
        <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onUpdate(productTypes)">Update</button>
          <button mat-menu-item (click)="onDelete(productTypes)">Delete</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-card class="add-product-card">
  <mat-card-header>
    <mat-card-title>Add New ProductType</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-icon-button color="accent" (click)="onCreate()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
