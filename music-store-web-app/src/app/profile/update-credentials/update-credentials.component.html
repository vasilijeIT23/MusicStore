<div class="register-container">
    <div class="register-card">
      <h2 class="register-heading">Change Credentials</h2>
      <form [formGroup]="formGroup" class="register-form">
        <div class="form-group">
          <mat-form-field class="form-field">
            <label for="username">New Username</label>
            <input matInput id="username" type="text" formControlName="username" required>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="form-field">
            <label for="password">New Password</label>
            <input matInput id="password" type="password" formControlName="password" required>
          </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="form-field">
              <label for="password">Confirm New Password</label>
              <input matInput id="password" type="password" formControlName="confirmPassword" required>
            </mat-form-field>
        </div>
      </form>
      <div class="form-group">
        <button type="submit" (click)="onChangeCredentials()">Change</button>
      </div>
    </div>
  </div>
