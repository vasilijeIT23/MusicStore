<form [formGroup]="formGroup" class="form-container">
  
    <div class="form-field">
        <mat-form-field appearance="outline" class="styled-form-field">
          <mat-label>Quantity</mat-label>
          <input matInput type="numeric" formControlName="quantity" class="styled-input" required>
          <mat-error *ngIf="formGroup.controls.quantity.errors">Quantity must be a number.</mat-error>
        </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field appearance="outline" class="styled-form-field">
        <mat-label for="warehouse">Warehouse: </mat-label>
        <mat-select formControlName="warehouse">
          <mat-option *ngFor="let warehouse of warehouses" [value]="warehouse.name" class="styled-input">
            {{ warehouse.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <button mat-flat-button type="submit" [disabled]="formGroup.invalid" (click)="onSubmit()" class="styled-button">Submit</button>
  </form>
