<form [formGroup]="formGroup" class="form-container">
    <div class="form-field">
      <mat-form-field appearance="outline" class="styled-form-field">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" class="styled-input" required>
        <mat-error *ngIf="formGroup.controls.name.errors">Invalid input.</mat-error>
      </mat-form-field>
    </div>
  
    <div class="form-field">
      <mat-form-field appearance="outline" class="styled-form-field">
        <mat-label>Capacity</mat-label>
        <input matInput type="number" formControlName="capacity" class="styled-input" required>
        <mat-error *ngIf="formGroup.controls.capacity.errors">Capacity must be a number.</mat-error>
      </mat-form-field>
    </div>

    <button mat-flat-button type="submit" [disabled]="formGroup.invalid" (click)="onSubmit()" class="styled-button">Submit</button>
  </form>
